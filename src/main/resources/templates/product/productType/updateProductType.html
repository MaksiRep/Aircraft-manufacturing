<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="card-body p-4 p-md-5">
    <form th:action="@{/product/update_product_type/{productTypeId} (productTypeId=${productTypeId})}" th:object="${productType}" method="post">
        <div class="row">
            <label class="form-label" for="name">Название</label>
            <input style = "border: solid 2px pink; background-color:lightyellow" th:field="${oldProductType.name}" type="text" id="name" class="form-control form-control-lg"/>
        </div>
        <input style = "border: solid 2px pink; background-color:lightyellow" type="submit" value="Сохранить"/>
    </form>
</div>
</body>
</html>
