<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
</head>

<head>
    <input style = "border: solid 2px pink; background-color:lightyellow" type="button" onclick="location.href='http://localhost:8080/product/add_product_type';" value="Создать тип продукта" />
    <input style = "border: solid 2px pink; background-color:lightyellow" type="button" onclick="location.href='http://localhost:8080/main';" value="Перейти на главную"/>
    <div style="text-align: center;"><font size="6"> Тип продуктов </font> </div>
</head>

<table style = "border: solid 2px pink; background-color:lightyellow" class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>id</th>
        <th>Название</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="productType:${productTypeList}">
        <td>
            <a th:href="@{/product/product_type/{prodTypeId} (prodTypeId=${productType.typeId})}"
               th:text="${productType.typeId}"></a>
        </td>
        <td th:text="${productType.name}"></td>
    </tr>
    </tbody>
</table>

</html>
