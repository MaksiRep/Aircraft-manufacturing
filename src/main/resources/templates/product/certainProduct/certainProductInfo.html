<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table style = "border: solid 2px pink; background-color:lightyellow" class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Серийный номер</th>
        <th>Название продукта</th>
        <th>Дата начала производства</th>
        <th>Дата окончания производства</th>

    </tr>
    </thead>
    <tbody>
    <td th:text="${serialNumber}"></td>
    <td>
        <a th:href="@{/product/product/{productId} (productId=${productId})}"
           th:text="${productName}"></a>
    </td>
    <td th:text="${startDate}"></td>
    <td th:text="${endDate}"></td>
    </tbody>
</table>
<style>
    .center {
        padding: 10px ;
    }
</style>

<form class="center" th:action="@{/product/deleteCertainProduct/{serialNumber} (serialNumber=${serialNumber})}" method="post">
    <input style = "border: solid 2px pink; background-color:lightyellow" type="submit" class="center" value="Удалить"/>
</form>
<form class="center" th:action="@{/product/updateCertainProduct/{serialNumber} (serialNumber=${serialNumber})}" method="get">
    <input style = "border: solid 2px pink; background-color:lightyellow" type="submit" class="center" value="Изменить"/>
</form>

</body>
</html>
