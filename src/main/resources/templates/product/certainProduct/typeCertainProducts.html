<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
</head>

<head>
    <input style = "border: solid 2px pink; background-color:lightyellow" type="button" onclick="location.href='http://localhost:8080/main';" value="Перейти на главную"/>
</head>
<table style = "border: solid 2px pink; background-color:lightyellow" class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Серийный номер</th>
        <th>Название продукта</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="certainProduct:${certainProductList}">
        <td>
            <a th:href="@{/product/certainProduct/{serialNumber} (serialNumber=${certainProduct.serialNumber})}"
               th:text="${certainProduct.serialNumber}"></a>
        </td>
        <td>
            <a th:href="@{/product/product/{productId} (productId=${certainProduct.productId})}"
               th:text="${certainProductNames.get(certainProduct.productId)}"></a>
        </td>
    </tr>
    </tbody>
</table>

</html>
