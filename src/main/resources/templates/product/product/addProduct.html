<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div style = "border: solid 4px pink;" class="card-body p-4 p-md-5">
    <form th:action="@{/product/addProduct}" th:object="${productRequest}" method="post">
        <div class="row">
            <label class="form-label" for="name">Название</label>
            <input style = "border: solid 2px pink; background-color:lightyellow" th:field="*{name}" type="text" id="name" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="weight">Вес (кг)</label>
            <input style = "border: solid 2px pink; background-color:lightyellow" th:field="*{weight}" type="text" id="weight" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="maxHeight">Максимальная высота полёта (м)</label>
            <input style = "border: solid 2px pink; background-color:lightyellow" th:field="*{maxHeight}" type="text" id="maxHeight" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="maxSpeed">Максимальная скорость (м/с)</label>
            <input style = "border: solid 2px pink; background-color:lightyellow" th:field="*{maxSpeed}" type="text" id="maxSpeed" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="productType">Тип продукта</label>
            <input style = "border: solid 2px pink; background-color:lightyellow" th:field="*{productType}" type="text" id="productType" class="form-control form-control-lg"/>
        </div>
        <input style = "border: solid 2px pink; background-color:lightyellow" type="submit" value="Сохранить"/>
    </form>
</div>
</body>
</html>
