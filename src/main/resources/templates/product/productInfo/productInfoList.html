<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
</head>

<head>
    <input style = "border: solid 2px pink; background-color:lightyellow" type="button" onclick="location.href='http://localhost:8080/product/product_info/add';"
    value="Создать информацию"/>
    <input style = "border: solid 2px pink; background-color:lightyellow" type="button" onclick="location.href='http://localhost:8080/main';" value="Перейти на главную"/>
    <div style="text-align: center;"><font size="6">Информация о продуктах</font></div>
</head>

<table style = "border: solid 2px pink; background-color:lightyellow" class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>id продукта</th>
        <th>id цикла производства</th>
        <th>id цикла тестирования</th>
        <th>Цех</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="productInfo:${productInfoList}">
        <td>
            <a th:href="@{/product/product_info/{productId} (productId=${productInfo.productId})}"
               th:text="${productNames.get(productInfo.productId)}"></a>
        </td>
        <td>
            <a th:href="@{/creating/development_cycle/{devCycleId} (devCycleId=${productInfo.devCycleId})}"
               th:text="${productInfo.devCycleId}"></a>
        </td>
        <td>
            <a th:href="@{/creating/testing_cycle/{testCycleId} (testCycleId=${productInfo.testingCycleId})}"
               th:text="${productInfo.testingCycleId}"></a>
        </td>
        <td>
            <a th:href="@{/buildings/workshop/{workshopId} (workshopId=${productInfo.workshopId})}"
               th:text="${workshopNames.get(productInfo.productId)}"></a>
        </td>
    </tr>
    </tbody>
</table>

</html>
