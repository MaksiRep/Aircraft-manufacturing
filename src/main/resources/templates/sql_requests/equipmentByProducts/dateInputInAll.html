<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <input style = "border: solid 2px pink; background-color:lightyellow" type="button" onclick="location.href='http://localhost:8080/main';" value="Перейти на главную"/>
</head>
<body>
<div class="card-body p-4 p-md-5">
    <form th:action="@{/creating/equipment/getAllEquipmentByDate}" th:object="${dateRequest}" method="get">
        <div class="row">
            <label class="form-label" for="firstDate">Первая дата</label>
            <input style = "border: solid 2px pink; background-color:lightyellow" th:field="*{firstDate}" type="text" id="firstDate" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="secondDate">Вторая дата</label>
            <input style = "border: solid 2px pink; background-color:lightyellow" th:field="*{secondDate}" type="text" id="secondDate" class="form-control form-control-lg"/>
        </div>
        <input style = "border: solid 2px pink; background-color:lightyellow" type="submit" value="Поиск"/>
    </form>
</div>
</body>
</html>
