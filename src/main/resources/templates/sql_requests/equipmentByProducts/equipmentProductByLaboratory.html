<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
</head>

<head>
    <input style = "border: solid 2px pink; background-color:lightyellow" type="button" onclick="location.href='http://localhost:8080/main';" value="Перейти на главную"/>
</head>
<table style = "border: solid 2px pink; background-color:lightyellow" class="table table-bordered">
    <thead>
    <tr>
        <th>id</th>
        <th>Название</th>
        <th>Получить изделия по лаборатории</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="laboratory:${laboratories}">
        <td>
            <a th:href="@{/buildings/laboratory/{laboratoryId} (laboratoryId=${laboratory.id})}"
               th:text="${laboratory.id}"></a>
        </td>
        <td th:text="${laboratory.name}"></td>
        <td>
            <a th:href="@{/product/getEquipmentByLaboratoryIdAnDate/{laboratoryId}/{firstDate}/{secondDate}
            (laboratoryId=${laboratory.id}, firstDate=${firstDate}, secondDate=${secondDate})}">
                <input style = "border: solid 2px pink;" type="submit" class="center" value="Получить изделия"/>
            </a>
        </td>
    </tr>
    </tbody>
</table>


</html>
