<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
</head>
<body>
<head style="float: right">
    <input style = "border: solid 2px pink; background-color:lightyellow" type="button" onclick="location.href='http://localhost:8080/main';" value="Перейти на главную"/>
    <div style="text-align: center;">Поиск продуктов</div>
</head>


<table style = "border: solid 2px pink; background-color:lightyellow" class="table table-bordered">
    <thead>
    <tr>
        <th>Поиск по типу</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prodType:${productTypeList}">
        <td>
            <a th:href="@{/product/productsByWorkshopAndProdType/{workshopId}/{productTypeId} (productTypeId=${prodType.typeId}, workshopId = ${workshopId})}"
               th:text="${prodType.name}"></a>
        </td>
    </tr>
    </tbody>
</table>

<table style = "border: solid 2px pink; background-color:lightyellow" class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>id</th>
        <th>Название</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${productList}">
        <td>
            <a th:href="@{/product/product/{productId} (productId=${product.id})}"
               th:text="${product.id}"></a>
        </td>
        <td th:text="${product.name}"></td>
    </tr>
    </tbody>
</table>
</body>


</html>
