<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table style = "border: solid 2px pink; background-color:lightyellow" class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Цех</th>
        <th>Менеджер</th>
    </tr>
    </thead>
    <tbody>
    <td th:text="${id}"></td>
    <td th:text="${name}"></td>
    <td>
        <a th:href="@{/buildings/workshop/{workshopId} (workshopId=${workshopId})}"
           th:text="${workshopName}"></a>
    </td>
    <td>
        <a th:href="@{/staff/staff/{staffId} (staffId=${managerId})}"
           th:text="${managerName}"></a>
    </td>

    </tbody>
</table>

<style>
    .center {
        padding: 10px ;
    }
</style>

<form class="center" th:action="@{/buildings/deleteSection/{sectionId} (sectionId=${id})}" method="post">
    <input style = "border: solid 2px pink; background-color:lightyellow" type="submit" class="center" value="Удалить"/>
</form>
<form class="center" th:action="@{/buildings/updateSection/{sectionId} (sectionId=${id})}" method="get">
    <input style = "border: solid 2px pink; background-color:lightyellow" type="submit" class="center" value="Изменить"/>
</form>

</body>
</html>
