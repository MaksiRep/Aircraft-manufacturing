<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="card-body p-4 p-md-5">
    <form th:action="@{/creating/updateDevelopment/{developmentId} (developmentId=${developmentId})}" th:object="${developmentRequest}" method="post">
        <div class="row">
            <label class="form-label" for="serialNumber">Серийный номер</label>
            <input style = "border: solid 2px pink; background-color:lightyellow" th:field="${oldDevelopment.serialNumber}" type="text" id="serialNumber" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="cycleId">Цикл производства</label>
            <select style = "border: solid 2px pink; background-color:lightyellow" th:field="${oldDevelopment.cycleId}"  id="cycleId" class="form-control form-control-lg">
                <option th:each="devCycle:${devCycles}" th:value="${devCycle}" th:text="${devCycle}">
                </option>
            </select>
        </div>
        <div class="row">
            <label class="form-label" for="devStep">Шаг цикла</label>
            <input style = "border: solid 2px pink; background-color:lightyellow" th:field="${oldDevelopment.devStep}" type="text" id="devStep" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="startDevDate">Дата начала производства</label>
            <input style = "border: solid 2px pink; background-color:lightyellow" th:field="*{startDevDate}" type="text" id="startDevDate" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="endDevDate">Дата окончания производства</label>
            <input style = "border: solid 2px pink; background-color:lightyellow" th:field="*{endDevDate}" type="text" id="endDevDate" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="brigadeId">Бригада</label>
            <select style = "border: solid 2px pink; background-color:lightyellow" th:field="${oldDevelopment.brigadeId}"  id="brigadeId" class="form-control form-control-lg">
                <option th:each="brigade:${brigadesIds}" th:value="${brigade}" th:text="${brigade}">
                </option>
            </select>
        </div>
        <input style = "border: solid 2px pink; background-color:lightyellow" type="submit" value="Сохранить"/>
    </form>
</div>
</body>
</html>
