<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
</head>

<head>
    <input style = "border: solid 2px pink; background-color:lightyellow" type="button" onclick="location.href='http://localhost:8080/creating/getAddFormDevelopment';"
    value="Создать производство"/>
    <input style = "border: solid 2px pink; background-color:lightyellow" type="button" onclick="location.href='http://localhost:8080/main';" value="Перейти на главную"/>
    <div style="text-align: center;"><font size="6">Производство</font></div>
</head>

<table style = "border: solid 2px pink; background-color:lightyellow" class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>id</th>
        <th>Серийный номер</th>
        <th>Цикл производства</th>
        <th>Шаг цикла</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="development:${developmentList}">
        <td>
            <a th:href="@{/creating/development/{developmentId} (developmentId=${development.developmentId})}"
               th:text="${development.developmentId}"></a>
        </td>
        <td>
            <a th:href="@{/product/certainProduct/{serialNumber} (serialNumber=${development.serialNumber})}"
               th:text="${development.serialNumber}"></a>
        </td>
        <td>
            <a th:href="@{/creating/development_cycle/{devCycleId} (devCycleId=${development.cycleId})}"
               th:text="${development.cycleId}"></a>
        </td>
        <td th:text="${development.devStep}"></td>
    </tr>
    </tbody>
</table>

</html>
