<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table style = "border: solid 2px pink; background-color:lightyellow" class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Серийный номер</th>
        <th>Цикл производства</th>
        <th>Шаг цикла</th>
        <th>Дата начала создания</th>
        <th>Дата окончания создания</th>
        <th>Бригада</th>
    </tr>
    </thead>
    <tbody>
    <td th:text="${developmentId}"></td>
    <td>
        <a th:href="@{/product/certainProduct/{serialNumber} (serialNumber=${serialNumber})}"
           th:text="${serialNumber}"></a>
    </td>
    <td>
        <a th:href="@{/creating/development_cycle/{devCycleId} (devCycleId=${cycleId})}"
           th:text="${cycleId}"></a>
    </td>
    <td th:text="${devStep}"></td>
    <td th:text="${startDevDate}"></td>
    <td th:text="${endDevDate}"></td>
    <td>
        <a th:href="@{/staff/brigade/{brigadeId} (brigadeId=${brigadeId})}"
           th:text="${brigadeName}"></a>
    </td>
    </tbody>
</table>
<style>
    .center {
        padding: 10px ;
    }
</style>

<form class="center" th:action="@{/creating/development/{developmentId} (developmentId=${developmentId})}" method="post">
    <input style = "border: solid 2px pink; background-color:lightyellow" type="submit" class="center" value="Удалить"/>
</form>
<form class="center" th:action="@{/creating/getUpdateFromDevelopment/{developmentId} (developmentId=${developmentId})}" method="get">
    <input style = "border: solid 2px pink; background-color:lightyellow" type="submit" class="center" value="Изменить"/>
</form>

</body>
</html>
