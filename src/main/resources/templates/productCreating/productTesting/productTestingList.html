<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
</head>

<head>
    <input  style = "border: solid 2px pink; background-color:lightyellow" type="button" onclick="location.href='http://localhost:8080/creating/getAddFormProductTesting';"
    value="Создать тестирование"/>
    <input  style = "border: solid 2px pink; background-color:lightyellow" type="button" onclick="location.href='http://localhost:8080/main';" value="Перейти на главную"/>
    <div style="text-align: center;"><font size="6">Тестирование продуктов</font></div>
</head>

<table  style = "border: solid 2px pink; background-color:lightyellow" class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>id</th>
        <th>Серийный номер</th>
        <th>Цикл тестирования</th>
        <th>Шаг цикла</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="testing:${productTestings}">
        <td>
            <a th:href="@{/creating/productTesting/{productId} (productId=${testing.id})}"
               th:text="${testing.id}"></a>
        </td>
        <td>
            <a th:href="@{/product/certainProduct/{serialNumber} (serialNumber=${testing.serialNumber})}"
               th:text="${testing.serialNumber}"></a>
        </td>
        <td>
            <a th:href="@{/creating/testing_cycle/{testCycleId} (testCycleId=${testing.cycleId})}"
               th:text="${testing.cycleId}"></a>
        </td>
        <td th:text="${testing.testStep}"></td>
    </tr>
    </tbody>
</table>

</html>
