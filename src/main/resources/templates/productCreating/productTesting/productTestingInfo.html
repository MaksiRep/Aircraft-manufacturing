<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table  style = "border: solid 2px pink; background-color:lightyellow" class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Серийный номер</th>
        <th>Цикл тестирования</th>
        <th>Шаг цикла</th>
        <th>Дата начала тестирования</th>
        <th>Дата окончания тестирования</th>
        <th>Тестеровщик</th>
    </tr>
    </thead>
    <tbody>
    <td th:text="${id}"></td>
    <td>
        <a th:href="@{/product/certainProduct/{serialNumber} (serialNumber=${serialNumber})}"
           th:text="${serialNumber}"></a>
    </td>
    <td>
        <a th:href="@{/creating/testing_cycle/{testCycleId} (testCycleId=${cycleId})}"
           th:text="${cycleId}"></a>
    </td>
    <td th:text="${testStep}"></td>
    <td th:text="${startTestDate}"></td>
    <td th:text="${endTestDate}"></td>
    <td>
        <a th:href="@{/staff/staff/{staffId} (staffId=${testerId})}"
           th:text="${testerName}"></a>
    </td>
    </tbody>
</table>
<style>
    .center {
        padding: 10px ;
    }
</style>

<form class="center" th:action="@{/creating/product_testing/{testingId} (testingId=${id})}" method="post">
    <input  style = "border: solid 2px pink; background-color:lightyellow" type="submit" class="center" value="Удалить"/>
</form>
<form class="center" th:action="@{/creating/getUpdateFromProductTesting/{productTestingId} (productTestingId=${id})}" method="get">
    <input  style = "border: solid 2px pink; background-color:lightyellow" type="submit" class="center" value="Изменить"/>
</form>

</body>
</html>
