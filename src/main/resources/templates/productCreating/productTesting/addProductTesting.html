<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="card-body p-4 p-md-5">
    <form th:action="@{/creating/addProductTesting}" th:object="${productTestingRequest}" method="post">
        <div class="row">
            <label class="form-label" for="serialNumber">Серийный номер</label>
            <input style = "border: solid 2px pink; background-color:lightyellow" th:field="*{serialNumber}" type="text" id="serialNumber" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="cycleId">Цикл тестирования</label>
            <select style = "border: solid 2px pink; background-color:lightyellow" th:field="*{cycleId}"  id="cycleId" class="form-control form-control-lg">
                <option th:each="testCycle:${testCycles}" th:value="${testCycle}" th:text="${testCycle}">
                </option>
            </select>
        </div>
        <div class="row">
            <label class="form-label" for="devStep">Шаг цикла</label>
            <input  style = "border: solid 2px pink; background-color:lightyellow" th:field="*{testStep}" type="text" id="devStep" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="startDevDate">Дата начала тестирования</label>
            <input style = "border: solid 2px pink; background-color:lightyellow" th:field="*{startTestDate}" type="text" id="startDevDate" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="endDevDate">Дата окончания тестирования</label>
            <input style = "border: solid 2px pink; background-color:lightyellow" th:field="*{endTestDate}" type="text" id="endDevDate" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="testerId">Тестеровщик</label>
            <select style = "border: solid 2px pink; background-color:lightyellow" th:field="*{testerId}"  id="testerId" class="form-control form-control-lg">
                <option th:each="tester:${testerIds}" th:value="${tester}" th:text="${tester}">
                </option>
            </select>
        </div>
        <input style = "border: solid 2px pink; background-color:lightyellow" type="submit" value="Сохранить"/>
    </form>
</div>
</body>
</html>
