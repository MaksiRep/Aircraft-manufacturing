<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<head>
    <input style = "border: solid 2px pink; background-color:lightyellow" type="button" onclick="location.href='http://localhost:8080/main';" value="Перейти на главную"/>
    <div style="text-align: center;"><font size="6">Информация об бригаде</font></div>
</head>
<body>
<table style = "border: solid 2px pink; background-color:lightyellow" class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Название</th>
        <th>Секция</th>
        <th>Бригадир</th>
    </tr>
    </thead>
    <tbody>
    <td th:text="${brigadeId}"></td>
    <td th:text="${name}"></td>
    <td>
        <a th:href="@{/buildings/section/{sectionId} (sectionId=${sectionId})}"
           th:text="${sectionId}"></a>
    </td>
    <td>
        <a th:href="@{/staff/staff/{staffId} (staffId=${brigadierId})}"
           th:text="${brigadierId}"></a>
    </td>
    </tbody>
</table>
</body>
</html>
