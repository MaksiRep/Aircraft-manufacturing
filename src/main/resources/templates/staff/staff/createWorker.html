<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="card-body p-4 p-md-5">
    <form th:action="@{/staff/staffAddWorker}" th:object="${workerRequest}" method="post">
        <div class="row">
            <label class="form-label" for="name">Имя</label>
            <input style = "border: solid 2px pink; background-color:lightyellow" th:field="*{name}" type="text" id="name" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="surname">Фамилия</label>
            <input style = "border: solid 2px pink; background-color:lightyellow" th:field="*{surname}" type="text" id="surname" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="birthDate">Дата рождения</label>
            <input style = "border: solid 2px pink; background-color:lightyellow" th:field="*{birthDate}" type="text" id="birthDate" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="education">Образование</label>
            <input style = "border: solid 2px pink; background-color:lightyellow" th:field="*{education}" type="text" id="education" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="employmentDate">Дата устройства</label>
            <input style = "border: solid 2px pink; background-color:lightyellow" th:field="*{employmentDate}" type="text" id="employmentDate" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="dismissalDate">Дата увольнения</label>
            <input style = "border: solid 2px pink; background-color:lightyellow" th:field="*{dismissalDate}" type="text" id="dismissalDate" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="salary">Зарплата</label>
            <input style = "border: solid 2px pink; background-color:lightyellow" th:field="*{salary}" type="text" id="salary" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="brigadeId">Бригада</label>
            <select style = "border: solid 2px pink; background-color:lightyellow" th:field="*{brigadeId}"  id="brigadeId" class="form-control form-control-lg">
                <option th:each="brigade:${allBrigades}" th:value="${brigade}" th:text="${brigade}">

                </option>
            </select>
        </div>
        <input style = "border: solid 2px pink; background-color:lightyellow" type="submit" value="Сохранить"/>
    </form>
</div>
</body>
</html>
