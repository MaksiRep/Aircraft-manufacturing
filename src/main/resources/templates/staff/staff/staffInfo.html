<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table style = "border: solid 2px pink; background-color:lightyellow" class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>id</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Дата рождения</th>
        <th>Образование</th>
        <th>Дата устройства</th>
        <th>Дата увольнения</th>
        <th>Зарплата</th>
        <th>Тип</th>
    </tr>
    </thead>
    <tbody>
    <td th:text="${id}"></td>
    <td th:text="${name}"></td>
    <td th:text="${surname}"></td>
    <td th:text="${birthDate}"></td>
    <td th:text="${education}"></td>
    <td th:text="${employmentDate}"></td>
    <td th:text="${dismissalDate}"></td>
    <td th:text="${salary}"></td>
    <td>
        <a th:href="@{/staff/staff_type/{staffTypeId} (staffTypeId=${staffType})}"
           th:text="${staffTypeName}"></a>
    </td>
    </tbody>
</table>
<div th:if="${staffType} == 1">
    <td>
        <a th:href="@{/staff/engineer/{engineerId} (engineerId=${staffId})}">
            <input style = "border: solid 2px pink; background-color:lightyellow" type="submit" class="center" value="Получить информацию об инженере"/>
        </a>
    </td>
</div>

<div th:if="${staffType} == 2">
    <td>
        <a th:href="@{/staff/worker/{workerId} (workerId=${staffId})}">
            <input style = "border: solid 2px pink; background-color:lightyellow" type="submit" class="center" value="Получить информацию о рабочем"/>
        </a>
    </td>
</div>

<div th:if="${staffType} == 3">
    <td>
        <a th:href="@{/staff/tester/{testerId} (testerId=${staffId})}">
            <input style = "border: solid 2px pink; background-color:lightyellow" type="submit" class="center" value="Получить информацию о тестеровщике"/>
        </a>
    </td>

</div>
<style>
    .center {
        padding: 10px;
    }
</style>

<form class="center" th:action="@{/staff/deleteStaff/{staffId} (staffId=${id})}" method="post">
    <input style = "border: solid 2px pink; background-color:lightyellow" type="submit" class="center" value="Удалить"/>
</form>
<form class="center" th:action="@{/staff/getUpdateStaff/{staffId} (staffId=${id})}" method="get">
    <input style = "border: solid 2px pink; background-color:lightyellow"  type="submit" class="center" value="Изменить"/>
</form>

</body>
</html>
